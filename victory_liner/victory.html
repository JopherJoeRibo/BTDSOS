<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="victory.css" />
    <title>Victory Liner</title>
  </head>
  <body>
    <section>
      <nav>
        <div class="red"></div>
        <div class="orange"></div>
        <div class="header">
          <div class="logo">
            <a href="#"
              ><img
                src="/victory_liner/victory_img/victory-removebg-preview.png"
                height="80px"
                width="100%"
            /></a>
          </div>
          <div class="header-container">
            <a href="#">Home</a>
            <a href="/victory_liner/victory_about/about.html">About</a>
            <a href="/victory_liner/victory_guidelines/guidelines.html"
              >Guidelines</a
            >
          </div>
        </div>
      </nav>
    </section>
    <section class="background">
      <div class="background-content"></div>
    </section>
    <section class="contact">
      <div class="contact-container">
        <h2>CONTACT US</h2>
        <div class="contact-wrapper">
          <div class="contact-form">
            <h3>SEND US MESSAGE</h3>
            <form>
              <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <textarea name="message" placeholder="Your Message"></textarea>
              </div>
              <button type="submit">SEND MESSAGE</button>
            </form>
          </div>
          <div class="contact-info">
            <h3>CONTACT INFORMATION</h3>
            <p><i class="fas fa-phone"></i>number</p>
            <p><i class="fas fa-envelope"></i>email</p>
            <p><i class="fas fa-map-marker-alt"></i>Addess</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <span
        >Created By <a href="/src/index.html">Dagupan Bus Company</a> |
        <span class="far fa-copyright"></span> 2023 All rights reserved.</span
      >
    </footer>
  </body>
</html>
